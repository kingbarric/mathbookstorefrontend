<h2> Search Book Catalogue</h2>
<div>
    <form [formGroup]='form' (ngSubmit)="search()">
        <div class="form-group">
          <label for="exampleInputEmail1">Lower price </label>
          <input type="number" class="form-control" formControlName="lowerPrice" aria-describedby="emailHelp"  >
          
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Upper price </label>
            <input type="number" class="form-control"  formControlName="upperPrice" aria-describedby="emailHelp" >
            
          </div>
          <div class="form-group">
            <label for=" ">Category </label>
            <select class="form-control" formControlName="category" >
                <option value="Books"> Books</option>
                <option value="Audio_Books"> Audio Books</option>
                <option value="Videos"> Videos</option>
                <option value="Music"> Music</option> 
            </select> 
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Author </label>
            <select class="form-control" formControlName="author" >
                <option value="Harper_Collins"> Harper Collins</option>
                <option value="Penguins"> Penguins  </option>
                <option value="St_Pauls_Publication"> St Pauls Publication</option>
                <option value="Franciscan_Media"> Franciscan Media</option> 
                <option value="Orbis">Orbis</option> 
            </select> 
              
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-lg" type="submit"> Search</button>
          </div>
    </form>
</div>
